<head>
    <title>Colour.js Toy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-darkness/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="ui.spinner.css" type="text/css" />
    <link rel="stylesheet" href="colourtoy.css" type="text/css" />
    <style type="text/css">
    </style>

    <!--[if lte IE 7]>
    <style type="text/css">
    </style>
    <![endif]-->
    
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7/jquery-ui.min.js"></script>
    <script type="text/javascript" src="ui.spinner.js"></script>
    
    <script type="text/javascript" src="colour.js"></script>
    <script type="text/javascript" src="colourtoy.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <h1 >Colour.js Toy</h1>
    <div id="main-swatch"><!----></div>
    <div id="rgb-sliders">
        <h2>RGB</h2>
        
        <div class="slider-label">Red</div>
        <span id="r-slider" class="slider">
            <canvas class="colour-range" id="colour-range-r" width="400" height="10"></canvas>
        </span>
        <input size="3" id="input-r" value="0"></input>
        
        <div class="slider-label">Green</div>
        <span id="g-slider" class="slider">
            <canvas class="colour-range" id="colour-range-g" width="400" height="10"></canvas>
        </span>
        <input size="3" id="input-r" value="0"></input>
        
        <div class="slider-label">Blue</div>
        <span id="b-slider" class="slider">
            <canvas class="colour-range" id="colour-range-b" width="400" height="10"></canvas>
        </span>
        <input size="3" id="input-r" value="0"></input>
    </div>
    <div id="hsl-sliders">
        <h2>HSL</h2>
        
        <div class="slider-label">Hue</div>
        <span id="h-slider" class="slider">
            <canvas class="colour-range" id="colour-range-h" width="400" height="10"></canvas>
        </span>
        
        <div class="slider-label">Saturation</div>
        <span id="s-slider" class="slider">
            <canvas class="colour-range" id="colour-range-s" width="400" height="10"></canvas>
        </span>
        
        <div class="slider-label">Lightness</div>
        <span id="l-slider" class="slider">
            <canvas class="colour-range" id="colour-range-l" width="400" height="10"></canvas>
        </span>
    </div>
</body>
</html>
