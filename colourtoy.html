<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="mul" lang="mul" dir="ltr">
<head>
    <title>Colour.js Toy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-darkness/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="colourtoy.css" type="text/css" />
    <style type="text/css">
    </style>
    <!--[if lte IE 7]>
    <style type="text/css">
    </style>
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="colour.js"></script>
    <script type="text/javascript" src="colourtoy.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <h1 >Colour.js Toy</h1>
    <div id="main-swatch"><!----></div>
    <div id="rgb-sliders">
        <h2>RGB</h2>
        
        <div class="slider-label">Red</div>
        <div id="r-slider" class="slider"></div>
        
        <div class="slider-label">Green</div>
        <div id="g-slider" class="slider"></div>
        
        <div class="slider-label">Blue</div>
        <div id="b-slider" class="slider"></div>
    </div>
    <div id="hsl-sliders">
        <h2>HSL</h2>
        
        <div class="slider-label">Hue</div>
        <div class="colour-range">
            <img class="colour-range-component" id="h-full-spectrum" src="images/full-spectrum.png" />
            <div class="colour-range-component" id="h-full-spectrum-shading"><!----></div>
        </div>
        <div id="h-slider" class="slider"></div>
        
        <div class="slider-label">Saturation</div>
        <div class="colour-range">
            <div class="colour-range-component" id="s-base-colour"><!----></div>
            <img class="colour-range-component" id="s-gradient" src="images/gradient-grey-transparent.png"/>
            <div class="colour-range-component" id="s-shading"><!----></div>
        </div>
        <div id="s-slider" class="slider"></div>
        
        <div class="slider-label">Lightness</div>
        <div class="colour-range">
            <div class="colour-range-component" id="l-base-colour"><!----></div>
            <img class="colour-range-component" id="l-gradient" src="images/black-transparent-white.png"/>
        </div>
        <div id="l-slider" class="slider"></div>
    </div>
</body>
</html>
