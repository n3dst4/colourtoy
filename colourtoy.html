<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="mul" lang="mul" dir="ltr"  class="">
<head>
    <title>Colour.js Toy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"  />
    
    <link id="reset-sheet" rel="stylesheet" href="html5reset-1.4.1.css" type="text/css" />
    
    <link class="light-theme" rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/smoothness/jquery-ui.css" media="" />
    
    <link class="dark-theme" rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/vader/jquery-ui.css" />

    <link class="light-theme" rel="stylesheet" type="text/css" href="colourtoy-light.css" media="" />
    <link class="dark-theme" rel="stylesheet" type="text/css" href="colourtoy-dark.css" />
    
    <link rel="stylesheet" href="ui.spinner.css" type="text/css" />
    <link rel="stylesheet" href="colourtoy.css" type="text/css" />

    <!--[if lte IE 7]>
    <style type="text/css">
    </style>
    <![endif]-->
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="ui.spinner.js"></script>
    
    <script type="text/javascript" src="colour.js"></script>
    <script type="text/javascript" src="colourtoy.js"></script>
    
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    
</head>
<body>
    <div class="ui-widget-header page-bar">
        <h1>Colour.js Toy</h1>
        <div id="theme-select" class="toolbar-item toolbar-item-right">
			<input type="radio" id="select-light" name="theme" value="light-theme" /><label for="select-light">Light</label>
			<input type="radio" id="select-dark" name="theme" checked="checked" value="dark-theme" /><label for="select-dark">Dark</label>
		</div>
    </div>
    <div class="ui-widget-content ui-helper-reset colour-pane">
        <div id="main-swatch" class="ui-corner-all"><input id="main-readout"></div>
        <div id="rgb-sliders">
            <h2>RGB</h2>
            
            <div class="slider-label">Red</div>
            <div id="r-slider"></div>
            
            <div class="slider-label">Green</div>
            <div id="g-slider"></div>
            
            <div class="slider-label">Blue</div>
            <div id="b-slider"></div>
        </div>
        <div id="hsl-sliders">
            <h2>HSL</h2>
            
            <div class="slider-label">Hue</div>
            <div id="h-slider"></div>
            
            <div class="slider-label">Saturation</div>
            <div id="s-slider"></div>
            
            <div class="slider-label">Lightness</div>
            <div id="l-slider"></div>
        </div>
    </div>
    <div id="swatches" class="colour-pane">
        <h3><a href="#">Variants</a></h3>
        <div>
            <span id="swatch-variants"><!----></span>
        </div>
        <h3><a href="#">Analagous colour scheme</a></h3>
        <div id="swatch-analagous"><!----></div>
        <h3><a href="#">Tetradic colour scheme</a></h3>
        <div id="swatch-tetrad"><!----></div>
        <h3><a href="#">Rectangular tetradic colour scheme</a></h3>
        <div id="swatch-rect-tetrad"><!----></div>
        <h3><a href="#">Triadic colour scheme</a></h3>
        <div id="swatch-triad"><!----></div>
        <h3><a href="#">Split complement colour scheme</a></h3>
        <div id="swatch-split"><!----></div>
    </div>
</body>
</html>
